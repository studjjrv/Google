<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="images/icon-google.png" style="background-color: rgba(0, 56, 103, .94) !important;">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col h-screen w-full">
    <nav>
        <ul class="flex justify-end	gap-[15px]	items-center pt-[15px] pr-[15px]">
            <li class="text-[8px] font-sans sm:text-[10px] md:text-[14px] hover:underline hover:cursor-pointer">Gmail</li>
            <li class="text-[8px] font-sans sm:text-[10px] md:text-[14px] hover:underline hover:cursor-pointer">Imágenes</li>
            <li><img class="w-3 h-3 sm:w-5 sm:h-5 md:w-[30px] md:h-[30px] md:px-[5px] md:py-[5px] hover:rounded-full hover:bg-[#F0F0F0]" src="images/appgoogle.png" alt=""></li>
            <li><img class="w-3 h-3 rounded-full sm:w-5 sm:h-5 md:w-[40px] md:h-[40px] md:px-[5px] md:py-[5px] hover:rounded-full hover:bg-[#F0F0F0] " src="images/usuario.jpg" alt=""></li>
        </ul>
    </nav>
    <section class="h-[180px] flex justify-center items-end">
      <div class="pb-[10px]">
            <img class="w-50 h-12 sm:w-[250px] sm:h-[80px] md:w-[272px] md:h-[92px]" src="images/logo.png" alt="">
        </div>
    </section>
    <section class="h-[20px] flex justify-center items-center sm:h-[40px] md:h-[46px]">
        <div class="border-[1px] w-[280px] flex justify-center items-center gap-[8px] rounded-full sm:w-[450px] md:w-[580px] hover:shadow-md">
            <input class="w-3 h-3 px-[1px] py-[1px] sm:w-5 sm:h-5 md:w-[20px] md:h-[20px]" type="image" src="images/lupa.png">

            <input type="text" class="border-0 outline-none bg-transparent focus:outline-none focus:border-0  pl-[5px] pt-[10px] pb-[10px] text-[12px] w-[200px] h-[20px] sm:w-[330px] sm:h-[40px] sm:text-[14px] md:w-[450px] md:h-[46px]">

            <input class="w-2 h-3 border-solid px-[1px] py-[1px] sm:w-5 sm:h-5 md:w-[20px] md:h-[24px]" type="image" src="images/microfono.png">
            <input class="w-3 h-3 border-solid px-[1px] py-[1px] sm:w-5 sm:h-5 md:w-[24px] md:h-[24px]" type="image" src="images/lens.png">
        </div>
    </section>
    <section>
        <div class="flex justify-center items-center gap-[25px] h-[50px] md:h-[80px] md:pt-[18px]">
            <button class=" rounded-lg font-sans text-[8px] bg-[#F8F9FA] h-[20px] px-[5px] sm:text-[12px] sm:h-[30px] md:text-[14px] md:h-[40px] hover:shadow-xl hover:border">Buscar en Google</button>
            <button class="rounded-lg font-sans text-[8px] bg-[#F8F9FA] h-[20px] px-[5px] sm:text-[12px] sm:h-[30px] md:text-[14px] md:h-[40px] hover:shadow-xl hover:border ">Voy a tener suerte</button>
        </div>
    </section>
    <section>
        <div class="h-[20px] flex justify-center items-star">
            <p class="text-[8px] font-sans sm:text-[14px]">Ofrecido por Google en: <a href="#" class="text-sky-800	">Español (Latinoamérica)</a></p>
        </div>
    </section>

    <div class="flex-grow"></div>


    <footer class="">
        <div class=" font-sans	flex justify-start items-center bg-[#F2F2F2] text-[8px] px-[5px] sm:text-[14px] sm:py-[5px] md:py-[10px] md:px-[20px] md:text-[15px]">
            <p>Venezuela</p>
        </div>
    </footer>

    <div class=" border-t-[1px] h-[2px] p-0 bg-neutral-300 	"></div>

    <footer class="flex justify-between	 items-center bg-[#F2F2F2] text-[6px] ">
        <div>
            <ul class=" font-sans	flex justify-center items-center gap-[10px] px-[5px] py-[5px] sm:text-[12px] md:py-[10px] md:px-[20px] md:gap-[18px] ">
                <li class="hover:underline hover:cursor-pointer">Sobre Google</li>
                <li class="hover:underline hover:cursor-pointer">Publicidad</li>
                <li class="hover:underline hover:cursor-pointer">Negocios</li>
                <li class="hover:underline hover:cursor-pointer">Cómo funciona la búsqueda</li>
            </ul>
        </div>
        <div>
            <ul class="font-sans flex justify-center  items-center gap-[10px] px-[5px] py-[5px] sm:text-[12px] sm:px-[15px] sm:py-[15px] md:py-[10px] md:px-[20px] md:gap-[18px]">
                <li class="hover:underline hover:cursor-pointer">Privacidad</li>
                <li class="hover:underline hover:cursor-pointer">Condiciones</li>
                <li class="hover:underline hover:cursor-pointer">Preferencias</li>
            </ul>
        </div>
    </footer>
</body>
</html>
